<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h1>Online Exam Platform</h1>
    </header>

    <main>
        <section id="exam">
            <h2>Sample Exam</h2>
            <p id="timer">Time Remaining: <span id="time">:10>
            </span></p>

            <form id="exam-form">
                <div class="question">
                    <p>1. What is the capital of France?</p>
                    <label><input type="radio" name="q1" value="a"> A. Paris</label>
                    <label><input type="radio" name="q1" value="b"> B. London</label>
                    <label><input type="radio" name="q1" value="c"> C. Berlin</label>
                </div>
                <div class="question">
                    <p>2. What is 2 + 2?</p>
                    <label><input type="radio" name="q2" value="a"> A. 3</label>
                    <label><input type="radio" name="q2" value="b"> B. 4</label>
                    <label><input type="radio" name="q2" value="c"> C. 5</label>
             <div class="question">
                     <p>3. What is the value of (8*4)+/- 9?</p>
                  <label><input type="radio" name="q3" value="a"> A. 23</label>
                  <label><input type="radio" name="q3" value="b"> B. 40</label>
                  <label><input type="radio" name="q3" value="c"> C. 41</label>
            </div>
            </div>
            <div class="question">
                <p>4. what do you call a person without a body and a nose?
                    <label><input type="radio" name="q4" value="a"> A. Disabled</label>
                    <label><input type="radio" name="q4" value="b"> B. nobody knows</label>
                        <label><input type="radio" name="q4" value="c"> C. can't be determined</label>
                </p>
            </div>
                <button type="submit">Submit Exam</button>
            </form>
        </section> 
    </main>

    <footer>
        <p>&copy; 2024 Online Exam Platform</p>
    </footer>

    <script src="java.js"></script>
</body>
</html>
